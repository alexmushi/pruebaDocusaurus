name: autoDeploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'  # Keep this for Yarn

    - name: Install dependencies
      run: yarn install --frozen-lockfile  # Keep this for Yarn

    - name: Build website
      run: yarn build   # Keep this for Yarn

    - name: Deploy to GitHub Pages
      env:
        GIT_USER: ${{ secrets.GIT_USER }}
        USE_SSH: false
      run: yarn deploy
